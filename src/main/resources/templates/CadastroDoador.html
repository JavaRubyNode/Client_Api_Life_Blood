<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro do Doador</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/lifeblood}" th:object="${doador}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Novo Doador</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/lifeblood}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{codigo}"/>
    		
    		<!------------------------------- Campo Nome----------------------------------------------------->
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->
				
				
			<!-----------------------------------Campo Sobrenome ------------------------------------------------>	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('sobreNome')} ? has-error">
					<label for="sobreNome" class="col-sm-2 control-label">Sobrenome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="sobreNome" th:field="*{sobreNome}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->	
				
				
			<!-----------------------------------Campo Email ---------------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->		
				
				
			<!-----------------------------------Campo Cpf ------------------------------------------------------>	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->		
			
			
			<!---------------------------Combo Box Tipo Sanguineo------------------------------------------------>			
				
			<div class="form-group">
					<label for="tipoSanguineo" class="col-sm-2 control-label">Tipo Sanguineo</label>
					<div class="col-sm-2">
						<select class="form-control" name="tipoSanguineo" th:field="*{tipoSanguineo}">
							<option th:each="tipoSanguineo : ${todosTipoSanguineo}" th:value="${tipoSanguineo}" 
							th:text="${tipoSanguineo.sangue}"></option>
                    	</select>
                    </div>
			</div>	
			
			<!--------------------------------------------------------------------------------------------------->		
				
				
			<!---------------------------Combo Box Redes Sociais------------------------------------------------>			
				
			<div class="form-group">
					<label for="redeSocial" class="col-sm-2 control-label">Rede Social</label>
					<div class="col-sm-2">
						<select class="form-control" name="redeSocial" th:field="*{redeSocial}">
							<option th:each="redeSocial : ${todasRedeSociais}" th:value="${redeSocial}" 
							th:text="${redeSocial.redeSocial}"></option>
                    	</select>
                    </div>
			</div>	
			
			<!----------------------------------------------------------------------------------------------------->	
			
			
			<!-----------------------------------Campo Idade ------------------------------------------------------>	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('idade')} ? has-error">
					<label for="idade" class="col-sm-2 control-label">Idade</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="idade" th:field="*{idade}"/>
					</div>
				</div>
				
			<!------------------------------------------------------------------------------------------------------>				
				
			
			<!-------------------------------------Campo Data de Nascimento---------------------------------------->	
			
				<div class="form-group" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataNascimento" th:field="*{dataNascimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->	
			
			
			<!-----------------------------------Campo Cep ------------------------------------------------------>	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('cep')} ? has-error">
					<label for="cep" class="col-sm-2 control-label">CEP</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cep" th:field="*{cep}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->	
			
				
			<!-----------------------------------Campo Rua ------------------------------------------------------>	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('rua')} ? has-error">
					<label for="rua" class="col-sm-2 control-label">Rua</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="rua" th:field="*{rua}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->	
							
				
			<!-----------------------------------Campo Bairro --------------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
					<label for="bairro" class="col-sm-2 control-label">Bairro</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="bairro" th:field="*{bairro}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->		
			
			
			<!-----------------------------------Campo Numero --------------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('numero')} ? has-error">
					<label for="numero" class="col-sm-2 control-label">Numero</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="numero" th:field="*{numero}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->		
			
			
			<!-----------------------------------Campo Cidade --------------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('cidade')} ? has-error">
					<label for="cidade" class="col-sm-2 control-label">Cidade</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="cidade" th:field="*{cidade}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->		
			
			
			<!-----------------------------------Campo Estado --------------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? has-error">
					<label for="estado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="estado" th:field="*{estado}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->	
			
			<!-----------------------------------Campo Codigo Ibge ----------------------------------------------->	
				
				<div class="form-group" th:classappend="${#fields.hasErrors('codigoIbge')} ? has-error">
					<label for="codigoIbge" class="col-sm-2 control-label">Codigo IBGE</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="codigoIbge" th:field="*{codigoIbge}"/>
					</div>
				</div>
				
			<!--------------------------------------------------------------------------------------------------->			
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
